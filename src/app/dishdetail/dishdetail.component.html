<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <!-- ngIf="dish"
         dish is supplied as input    (dish = selectedDish)
         so when no dish is selected , no detail would be shown ie no div would be implemented till then.
     -->
  <div fxFlex="40" *ngIf="dish" >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">  {{dish.name | uppercase }} </h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p> {{dish.description}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goback()"> BACK</button>
          <button mat-button> LIKE </button>
          <button mat-button> SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h1 matLine> Comments </h1>
    <mat-list *ngFor="let comment of dish.comments">
      <mat-list-item >
        <p matLine> {{comment.comment}} </p>
        <p matLine> {{comment.rating}} Stars </p>
        <p matLine> -- {{comment.author}} {{comment.date | date}} </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
